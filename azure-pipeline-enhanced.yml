- stage: Cleanup
  displayName: "üßπ Pipeline Cleanup"
  dependsOn: 
    - Reporting
    - Alerting
  condition: always()
  jobs:
  - job: CleanupResources
    displayName: "Clean up temporary resources"
    pool:
      name: ${{ parameters.agentPool }}
    timeoutInMinutes: 5
    steps:
      - script: |
          echo "üßπ Cleaning up temporary resources..."
          
          # Remove test packages
          rm -rf node_modules/@ctrl/tinycolor
          rm -rf temp-data
          
          # Clean up sensitive data but keep reports
          find . -name "*.tmp" -delete 2>/dev/null || true
          
          echo "‚úÖ Cleanup completed"
        displayName: "Clean up temporary files"
